<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboardTunes</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section class="keyboard">
        <div id="a" class="key">
            <h3 class="letter">A</h3>
            <h6 class="tune">CLAP</h6>
            <audio src="./audioFiles/clap.wav" id="audio1"></audio>
        </div>
        <div id="s" class="key">
            <h3 class="letter">S</h3>
            <h6 class="tune">HIHAT</h6>
            <audio src="./audioFiles/hihat.wav" id="audio2"></audio>
        </div>
        <div id="d" class="key">
            <h3 class="letter">D</h3>
            <h6 class="tune">KICK</h6>
            <audio src="./audioFiles/kick.wav" id="audio3"></audio>
        </div>
        <div id="f" class="key">
            <h3 class="letter">F</h3>
            <h6 class="tune">OPENHAT</h6>
            <audio src="./audioFiles/openhat.wav" id="audio4"></audio>
        </div>
        <div id="g" class="key">
            <h3 class="letter">G</h3>
            <h6 class="tune">BOOM</h6>
            <audio src="./audioFiles/boom.wav" id="audio5"></audio>
        </div>
        <div id="h" class="key">
            <h3 class="letter">H</h3>
            <h6 class="tune">RIDE</h6>
            <audio src="./audioFiles/ride.wav" id="audio6"></audio>
        </div>
        <div id="j" class="key">
            <h3 class="letter">J</h3>
            <h6 class="tune">SNARE</h6>
            <audio src="./audioFiles/snare.wav" id="audio7"></audio>
        </div>
        <div id="k" class="key">
            <h3 class="letter">K</h3>
            <h6 class="tune">TOM</h6>
            <audio src="./audioFiles/tom.wav" id="audio8"></audio>
        </div>
        <div id="l" class="key">
            <h3 class="letter">L</h3>
            <h6 class="tune">TINK</h6>
            <audio src="./audioFiles/tink.wav" id="audio9"></audio>
        </div>
    </section>
    <script src="./script.js"></script>
</body>

</html>
